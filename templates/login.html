<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>

    <h2>Login</h2>

    <!-- Anzeige von Flash-Nachrichten -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <ul>
        {% for category, message in messages %}
          <li class="{{ category }}">{{ message }}</li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <!-- Login-Formular -->
    <form method="POST" action="{{ url_for('login') }}">
        <input type="email" name="email" placeholder="E-Mail" required><br><br>
        <input type="password" name="password" placeholder="Passwort" required><br><br>
        <button type="submit">Login</button>
    </form>

    <br>
    <!-- Link zur Registrierung -->
    <a href="{{ url_for('register') }}">Noch keinen Account? Jetzt registrieren</a><br>

    <!-- Link zum Passwort-ZurÃ¼cksetzen -->
    <a href="{{ url_for('reset_password_request') }}">Passwort vergessen?</a>

</body>
</html>
