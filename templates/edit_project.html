<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Projekt bearbeiten</title>
</head>
<body>

    <h2>Projekt bearbeiten</h2>

    <!-- Flash-Nachrichten anzeigen -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <ul>
        {% for category, message in messages %}
          <li class="{{ category }}">{{ message }}</li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <!-- Bearbeitungsformular, vorgefüllt mit aktuellen Werten -->
    <form method="POST" action="{{ url_for('edit_project', id=project.id) }}">
        <input type="text" name="name" value="{{ project.name }}" required><br><br>
        <textarea name="description">{{ project.description }}</textarea><br><br>
        <button type="submit">Änderungen speichern</button>
    </form>

    <br>
    <a href="{{ url_for('dashboard') }}">Zurück zum Dashboard</a>

</body>
</html>
