<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Registrieren</title>
</head>
<body>

    <h2>Registrierung</h2>

    <!-- Anzeige von Flash-Nachrichten -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <ul>
        {% for category, message in messages %}
          <li class="{{ category }}">{{ message }}</li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <!-- Registrierungsformular -->
    <form method="POST" action="{{ url_for('register') }}">
        <input type="text" name="username" placeholder="Benutzername" required><br><br>
        <input type="email" name="email" placeholder="E-Mail" required><br><br>
        <input type="password" name="password" placeholder="Passwort" required><br><br>
        <button type="submit">Registrieren</button>
    </form>

    <br>
    <!-- Link zurÃ¼ck zum Login -->
    <a href="{{ url_for('login') }}">Bereits registriert? Hier einloggen</a>

</body>
</html>
