<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Passwort zur端cksetzen anfordern</title>
</head>
<body>

    <h2>Passwort zur端cksetzen anfordern</h2>

    <!-- Flash-Messages anzeigen -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <ul>
        {% for category, message in messages %}
          <li class="{{ category }}">{{ message }}</li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <!-- Formular zum Anfordern eines Passwort-Reset-Links -->
    <form method="POST" action="{{ url_for('reset_password_request') }}">
        <input type="email" name="email" placeholder="Deine E-Mail" required><br><br>
        <button type="submit">Reset-Link senden</button>
    </form>

    <br>
    <!-- Link zur端ck zum Login -->
    <a href="{{ url_for('login') }}">Zur端ck zum Login</a>

</body>
</html>
